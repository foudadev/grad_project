<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="../Assets/bootstrap/css/all.min.css" />
  <link rel="stylesheet" href="../Assets/bootstrap/css/framework.css" />
  <link rel="stylesheet" href="../Assets/bootstrap/css/master.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="page d-flex">
    <div class="sidebar bg-black p-20 p-relative">
      <h3 class="p-relative txt-c c-white mt-0">English Zone</h3>
      <ul>
        <li>
          <a class="d-flex align-center fs-14 c-white rad-6 p-10" href="dashboard.html">
            <i class="fa-regular fa-chart-bar fa-fw"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-white rad-6 p-10" href="profile.html">
            <i class="fa-regular fa-user fa-fw"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a class="active d-flex align-center fs-14 c-white rad-6 p-10" href="courses.html">
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-white rad-6 p-10" href="settings.html">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
        </li>
    </div>
    <div class="content w-full">
      <!-- Start Head -->
      <div class="head bg-black p-15 between-flex">
        <div class="search p-relative">
          <input class="p-10" type="search" placeholder="Search" />
        </div>
        <div class="icons d-flex c-white align-center">
          <span class="notification p-relative">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="../Assets/images/avatar.png" alt="" />
        </div>
      </div>
      <!-- End Head -->
      <h1 class="p-relative">Dashboard</h1>
      <div class="wrapper d-grid gap-20">
        <!-- Start Welcome Widget -->
        <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
          <div class="intro p-20 d-flex space-between bg-eee">
            <div>
              <h2 class="m-0">Welcome</h2>
              <p class="c-grey mt-5">Guest</p>
            </div>
            <img class="hide-mobile" src="../Assets/images/welcome.png" alt="" />
          </div>
          <img src="../Assets/images/avatar.png" alt="" class="avatar" />
          <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
            <div>Guest one <span class="d-block c-grey fs-14 mt-10">Student</span></div>
            <div>1 <span class="d-block c-grey fs-14 mt-10">courses</span></div>
          </div>
          <a href="profile.html" class="visit d-block fs-14 bg-blue c-white w-fit btn-shape">Profile</a>
        </div>
        <!-- End Welcome Widget -->
      </div>

    </div>
  </div>
</body>

</html>
