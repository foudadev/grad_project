<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="../Assets/bootstrap/css/all.min.css" />
  <link rel="stylesheet" href="../Assets/bootstrap/css/framework.css" />
  <link rel="stylesheet" href="../Assets/bootstrap/css/master.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="page d-flex">
    <div class="sidebar bg-black c-white p-20 p-relative">
      <h3 class="p-relative txt-c mt-0">English Zone</h3>
      <ul>
        <li>
          <a class="d-flex align-center fs-14 c-white rad-6 p-10" href="dashboard.html">
            <i class="fa-regular fa-chart-bar fa-fw"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-white rad-6 p-10" href="profile.html">
            <i class="fa-regular fa-user fa-fw"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a class="active d-flex align-center fs-14 c-white rad-6 p-10" href="courses.html">
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-white rad-6 p-10" href="settings.html">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
        </li>
    </div>
    <div class="content w-full">
      <!-- Start Head -->
      <div class="head bg-black c-white p-15 between-flex">
        <div class="search p-relative">
          <input class="p-10" type="search" placeholder="Search" />
        </div>
        <div class="icons d-flex align-center">
          <span class="notification p-relative">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="../Assets/images/avatar.png" alt="" />
        </div>
      </div>
      <!-- End Head -->
      <h1 class="p-relative">Profile</h1>
      <div class="profile-page m-20">
        <!-- Start Overview -->
        <div class="overview bg-white rad-10 d-flex align-center">
          <div class="avatar-box txt-c p-20">
            <img class="rad-half mb-10" src="../Assets/images/avatar.png" alt="" />
            <h3 class="m-0">Guest</h3>
            <p class="c-grey mt-10">Level 20</p>
            <div class="level rad-6 bg-eee p-relative">
              <span style="width: 70%"></span>
            </div>
          </div>
          <div class="info-box w-full txt-c-mobile">
            <!-- Start Information Row -->
            <div class="box p-20 d-flex align-center">
              <h4 class="c-grey fs-15 m-0 w-full">General Information</h4>
              <div class="fs-14">
                <span class="c-grey">Full Name</span>
                <span>Guest</span>
              </div>
              <div class="fs-14">
                <span class="c-grey">Gender:</span>
                <span>Gender</span>
              </div>
              <div class="fs-14">
                <span class="c-grey">Country:</span>
                <span>Country</span>
              </div>
            </div>
            <!-- End Information Row -->
            <!-- Start Information Row -->
            <div class="box p-20 d-flex align-center">
              <h4 class="c-grey w-full fs-15 m-0">Personal Information</h4>
              <div class="fs-14">
                <span class="c-grey">Email:</span>
                <span>user@email.com</span>
              </div>
              <div class="fs-14">
                <span class="c-grey">Mobile:</span>
                <span>00201234567890</span>
              </div>
              <div class="fs-14">
                <span class="c-grey">Date Of Birth:</span>
                <span>DD/MM/YYYY</span>
              </div>
              <div class="fs-14">
              </div>
            </div>
            <!-- End Information Row -->
          </div>
        </div>
        <!-- End Overview -->
      </div>
    </div>
  </div>
</body>

</html>
